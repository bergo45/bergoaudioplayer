<!DOCTYPE HTML PUBLIC>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bergo Audio Player</title>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
<div id="wraper">
    <audio controls>
        <source src="IBmp3.mp3" type="audio/mpeg"/>
    </audio>
    <nav>
        <div id="defaultBar">
            <div id="progressBar"></div>
            </div>
                <div id="buttons">
                <button type="button" id="playButton"></button>
                <button type="button" id="muteButton"></button>
                <span id="currentTime">0:00</span>/<span id="fullDuration">0:00</span>
                </div>
          </nav>
        </div>
    </body>
</html>
